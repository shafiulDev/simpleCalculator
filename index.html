<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputFild" value="" disabled>
            <div id="button"><strong>

                    <div class="rowValue">
                        <input type="button" class="btn myBtn btn-outline-success" value="7"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="8"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="9"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="+"
                            onclick="totalWork(this.value)">
                    </div>
                    <div class="rowValue">
                        <input type="button" class="btn myBtn btn-outline-success" value="4"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="5"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="6"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="-"
                            onclick="totalWork(this.value)">
                    </div>
                    <div class="rowValue">
                        <input type="button" class="btn myBtn btn-outline-success" value="1"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="2"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="3"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="*"
                            onclick="totalWork(this.value)">
                    </div>
                    <div class="rowValue">
                        <input type="button" class="btn myBtn btn-outline-success" value="0"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="00"
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="."
                            onclick="totalWork(this.value)">
                        <input type="button" class="btn myBtn btn-outline-success" value="/"
                            onclick="totalWork(this.value)">
                    </div>
                    <div class="rowValue acMain">
                        <input type="button" class="btn acBtn btn-outline-danger" value="AC" onclick="ac()">

                        <input type="button" class="btn equalBtn  btn-outline-primary" value="="
                            onclick="inputFild.value = eval(inputFild.value)">
                    </div>






                </strong></div>
        </div>
    </div>


    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
